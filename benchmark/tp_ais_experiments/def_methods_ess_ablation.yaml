# Define the methods to be evaluated and its parameter configuration
methods:
    - name: TP_AISr_ESS60
      type: sampling_methods.CTreePyramidSampling
      params:
        method: "'simple'"
        resampling: "'leaf'"
        kernel: "'haar'"
        ess_target: 0.6
        parallel_samples: 512

    - name: TP_AISr_ESS80
      type: sampling_methods.CTreePyramidSampling
      params:
        method: "'simple'"
        resampling: "'leaf'"
        kernel: "'haar'"
        ess_target: 0.8
        parallel_samples: 512

    - name: TP_AISr_ESS95
      type: sampling_methods.CTreePyramidSampling
      params:
        method: "'simple'"
        resampling: "'leaf'"
        kernel: "'haar'"
        ess_target: 0.95
        parallel_samples: 512

    - name: TP_AISr
      type: sampling_methods.CTreePyramidSampling
      params:
        method: "'simple'"
        resampling: "'leaf'"
        kernel: "'haar'"
        ess_target: 1000.0
        parallel_samples: 512
